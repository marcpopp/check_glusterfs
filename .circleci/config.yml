version: 2
jobs:
  build:
#    machine: true
    docker:
      - image: perl:5.18.2
    steps:
      # Get src
      - checkout
      # Install requirements
      - restore_cache:
          key: requirements-{{ .Branch }}-{{ checksum "test/requirements.txt" }}
      - run:
          command: "test/install_requirements.sh"
      - save_cache:
          key: requirements-{{ .Branch }}-{{ checksum "test/requirements.txt" }}
          paths:
            - ".cpan"
      # Run tests
      - run:
          command: "perl test/runUseCaseTests.pl --level 999 --output XML"
      # Store test reports
      - store_test_results:
          path: test-reports/

